<style>


/* navigation bar */
@import url('https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap');
nav {
    background:linear;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    border-radius: 50px;
}
video {
  position: fixed;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  transform: translate(-50%, -50%);
  z-index: -1; /* Ensure video is behind other elements */
}

ul {
    list-style: none;
    display: flex;
}

li {
    margin: 0 10px;
}

a{
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    display:flex;
}

a:hover {
    color: #f5c518;
}

nav .log {
    position: absolute;
    right: 25px;
}

body {
    margin: 0%;
    padding: 0%;
    font-family: sans-serif;
    background: url(golden.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    color: whitesmoke;
}

h1 {
    color: white;
    text-align: center;
    font-size: 50px;
    margin-top: 50px;
    font-family: 'Bruno Ace', cursive;
}


.head {
    display: flex;
    padding: 10px;
    justify-content: center;
    color: white;
    margin-left: 30px;
    margin-right: 30px;
    background-color: #f38a0a;
    border-radius: 50px;
}


.footer {
    display: flex;
    justify-content: center;
    font-size: 20px;
    background-color: #e82a2a;
}
iframe {
  border: 20px solid #3926e5;
  border-radius: 100px;
  width: 95%;
  height: 600px;
}
.progress-container {
  width: 50%;
  margin: 50px auto;
  background-color: #f5f5f5;
  border-radius: 5px;
  overflow: hidden;
}

.progress-bar {
  width: 0%;
  height: 30px;
  background-color: #4caf50;
  transition: width 0.3s ease-in-out;
}
.p{
  margin: 50px auto;
}
.headi {
  display: flex;
  padding: 10px;
  justify-content: center;
  color: white;
  margin-left: 30px;
  margin-right: 30px;
}

.popularity-meter {
  width: 50%;
  margin: 20px auto;
}

.meter {
  height: 20px;
  background-color: #f5f5f5;
  border-radius: 5px;
  margin-top: 10px;
}

.meter-fill {
  height: 100%;
  background-color: #4caf50;
  border-radius: 5px;
  transition: width 0.5s ease-in-out;
}

  <h2 class="headi">VOTING IN PROGRESS</h2>
  <div class="progress-container">
    <div class="progress-bar" id="progress"></div>
  </div>
  <div class="container">
    <iframe src="https://take.quiz-maker.com/poll5129835x721345b0-155" width="100%" height="600px" frameborder="0px" ></iframe>
    <!-- <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div> -->
    <script>
      const progressBar = document.getElementById('progress');

      let progressValue = 0;
      
      function increaseProgress() {
        progressValue += 10; // Increase progress by 10%
      
        // Update the progress bar width
        progressBar.style.width = `${progressValue}%`;
      
        // Check if progress is complete
        if (progressValue >= 100) {
          clearInterval(progressInterval); // Stop the interval
          progressValue = 0; // Reset progress for future use
        }
      }
      
      // Start increasing the progress bar every 10 seconds
      const progressInterval = setInterval(increaseProgress, 10000); // 10 seconds = 10000 milliseconds
      </script>
